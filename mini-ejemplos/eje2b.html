<!--                                                                            
%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
%%                                                                              
%% En este documento aparecen ocho tipos de ELEMENTOS:                          
%%   'html', 'head', 'meta', 'title', 'body', 'h1', 'p', 'strong'.              
%%                                                                              
%% También aparecen los ATRIBUTOS 'lang' y 'charset'.                           
%%                                                                              
%% El elemento 'meta' es un ELEMENTO VACÍO (sin contenido interno).             
%%                                                                              
%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
-->                                                                             

<!DOCTYPE html>    <!-- 👈  la DECLARACIÓN DE TIPO DE DOCUMENTO -->
<html lang="es">   <!-- 👈 La ETIQUETA DE INICIO del ELEMENTO html -->
    <!-- 👆 Las etiquetas de apertura pueden tener ATRIBUTOS --> 
    <!-- El ATRIBUTO 'lang' es para informar del idioma del documento -->
<!-- El elemento html tiene dos ELEMENTOS HIJO, el head y el body -->
<head> <!-- 👈 La etiqueta de inicio del elemento head --> 
<!-- 👇 Dentro del head puede haber varios elementos meta -->
    <meta charset="UTF-8"> <!-- 👈 la declaración del «encoding» -->
           <!-- 👆 UTF-8 es uno de los tipos de codificación de caracteres
               de Unicode. Una codificación de caracteres es un convenio
               que asocia cada carácter con una secuencia binaria -->
 <!-- 👆 el elemento 'head' es un ejemplo de ELEMENTO VACÍO, tiene
     etiqueta de apertura, pero no tiene etiqueta de cierre. -->
    <title>
        Hola mundo <!-- 👈 Título que mostrará el navegador en la pestaña -->
    </title> <!-- 👈 La ETIQUETA DE FIN del elemento title -->
</head> <!-- 👈 La etiqueta de fin del elemento head -->
        <!-- En el head hay elementos para asociar distinta información
             con el documento, como la meta información, el título,
             o para enlazar hojas de estilo o código JavaScript -->
<body> <!-- 👈 La etiqueta de inicio del elemento 'body' donde aparecerá
           el contenido del documento -->
    <h1> <!-- 👈 el inicio de un Heading (encabezado) -->
        Un encabezado de nivel 1
    </h1>
    <p> <!-- 👈 el inicio de un Párrafo -->
        Un párrafo de texto
    con la      famosa  




    <!-- 👈 los espacios en blanco y los 👆  saltos de línea se ignoran -->

    <!-- Esta  👇  es la etiqueta de inicio del elemento 'strong' -->
    frase: «<strong>¡Hola mundo!</strong>».</p>
    <!-- El elemento 'strong' se usa para marcar algo importante, serio o urgente -->
</body> <!-- 👈 la etiqueta de fin del elemento 'body' -->
</html> <!-- 👈 la etiqueta de fin del elemento 'html' -->
